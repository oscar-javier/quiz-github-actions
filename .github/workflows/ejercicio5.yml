name: jercicio 5

# Variables de entorno globales

env:
  APP_NAME: "Quiz App"
  VERSION: "1.0.0"

on:
  push:

jobs:

  # JOB 1: sewtup genera output con timestamp

  setup:
    runs-on: ubuntu-latest

    outputs:
      timestamp: ${{ steps.create-timestamp.outputs.timestamp }}

    steps:
      - name: imprimir variables globales
        run: |
          echo "aplicacion: $APP_NAME"
          echo "versiÃ³n: $VERSION"

      - name: crear timestamp
        id: create-timestamp
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

  # JOB 2: usa output de setup
  
  test:
    needs: setup
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test

    steps:
      - name: checkout del codigo
        uses: actions/checkout@v3

      - name: configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ejecutar test
        run: npm test

      - name: Imprimir timestamp recibido
        run: echo "Timestamp del job setup:${{ needs.setup.outputs.timestamp }}"

  # JOB 3: deploy solo en elmain
  
  deploy:
    needs: test
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main'

    env:
      API_KEY: ${{ secrets.API_KEY }}

    steps:
      - name: mensaje de despliegue
        run: echo "Desplegando $APP_NAME v$VERSION"

      - name: validar secret
        run: echo "Secret configurada correctamente"
        # nota: no imprimir el valor del secret
